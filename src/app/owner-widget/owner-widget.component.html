<div class="owner">
  <h3>
    {{name}}
  </h3>
  <p>{{address}}</p>
  <span *ngFor="let carArray of cars">
    <span *ngFor="let car of carArray">
          <app-car-widget
            vid="{{ car.vehicleId }}"
            regNo="{{car.registrationNumber}}"
            status="inactive"></app-car-widget>
    </span>
  </span>
</div>
