<input type="checkbox" (change)='toggle()' id="id-name--1" name="set-name" class="switch-input">
<label for="id-name--1" class="switch-label">Inactive only</label>
<span *ngFor="let owner of owners">
  <app-owner-widget
    name="{{ owner.name }}"
    address="{{ owner.address }}"
    [cars]="[ owner.cars ]"></app-owner-widget>
</span>
